name: Transform and Publish DITA # Original name
on:
  # Trigger the workflow on push to the main branch
  push:
    branches: [ main ]
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner
    permissions:
      contents: write # Grant permission to write to the GitHub Pages branch
    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3
      # Step 2: Set up Java 17 (required for DITA-OT 4.0.2)
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Use Temurin distribution
          java-version: '17'     # Specify Java 17
      # Step 3: Download and set up DITA-OT
      # This step only downloads and unzips the standard DITA-OT
      - name: Set up DITA-OT
        run: |
          echo "Downloading DITA-OT 4.0.2..."
          wget https://github.com/dita-ot/dita-ot/releases/download/4.0.2/dita-ot-4.0.2.zip
          echo "Unzipping DITA-OT..."
          unzip dita-ot-4.0.2.zip
          echo "Setting execute permissions for DITA-OT binary..."
          chmod +x dita-ot-4.0.2/bin/dita
          echo "DITA-OT setup complete."
      # Step 4: Verify DITA-OT and Java version (optional but good for debugging)
      - name: Verify environment
        run: |
          echo "Java Version:"
          java -version
          echo "DITA-OT Version:"
          ./dita-ot-4.0.2/bin/dita --version
      # Step 5: Transform DITA to HTML using the standard html5 format
      # This uses the default HTML5 transformation without custom plugin styling
      - name: Transform DITA to HTML
        run: |
          echo "Running standard DITA-OT HTML5 transformation..."
          ./dita-ot-4.0.2/bin/dita --input=dita-source/automotive.ditamap --format=html5 --output=./site
          echo "DITA transformation complete. Output is in ./site"
          
      # New Step: Add Side Cart Feature and Fix Navigation Links
      - name: Add Side Cart Feature
        run: |
          echo "Adding side cart navigation feature and fixing links..."
          
          # Create directories for CSS and JS
          mkdir -p ./site/css
          mkdir -p ./site/js
          
          # Create CSS file for side cart
          cat > ./site/css/sidecart.css << 'EOF'
          body {
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
          }
          
          .sidebar {
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
            padding: 15px;
            position: fixed;
            left: 0;
            top: 0;
            box-sizing: border-box;
          }
          
          .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            max-width: calc(100% - 250px);
            box-sizing: border-box;
            overflow-y: auto;
          }
          
          .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
          }
          
          .sidebar li {
            margin-bottom: 8px;
          }
          
          .sidebar a {
            display: block;
            padding: 5px 10px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
          }
          
          .sidebar a:hover {
            background-color: #e0e0e0;
          }
          
          .sidebar a.active {
            background-color: #ddd;
            font-weight: bold;
          }
          
          .sidebar h3 {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
          }
          
          @media (max-width: 768px) {
            .sidebar {
              width: 200px;
            }
            .main-content {
              margin-left: 200px;
              max-width: calc(100% - 200px);
            }
          }
          EOF
          
          # Create JavaScript file for sidebar functionality
          cat > ./site/js/sidecart.js << 'EOF'
          document.addEventListener('DOMContentLoaded', function() {
            // Get current page filename
            var currentPath = window.location.pathname;
            var currentPage = currentPath.split('/').pop();
            if (!currentPage) currentPage = 'index.html';
            
            // Fix navigation links if they're missing .html extension
            var sidebarLinks = document.querySelectorAll('.sidebar a');
            for (var i = 0; i < sidebarLinks.length; i++) {
              var href = sidebarLinks[i].getAttribute('href');
              
              // Skip links that already have .html or are external
              if (href && !href.includes('.html') && !href.startsWith('http') && !href.startsWith('#')) {
                // Add .html extension to links without it
                sidebarLinks[i].setAttribute('href', href + '.html');
              }
              
              // Highlight current page
              href = sidebarLinks[i].getAttribute('href');
              if (href === currentPage || 
                  currentPath.endsWith(href) ||
                  (currentPage === 'index.html' && href === './')) {
                sidebarLinks[i].classList.add('active');
                // Scroll to active link
                sidebarLinks[i].scrollIntoView({block: 'center', behavior: 'smooth'});
              }
            }
          });
          EOF
          
          # List all HTML files to understand the file structure
          echo "Available HTML files in output directory:"
          find ./site -name "*.html" | sort
          
          # Find main navigation file
          echo "Looking for navigation file..."
          NAV_FILE=$(find ./site -name "toc.html" -o -name "nav.html" -o -name "index.html" | head -1)
          
          if [ -n "$NAV_FILE" ]; then
            echo "Found navigation file: $NAV_FILE"
            
            # Create a copy of navigation for reference
            cp "$NAV_FILE" "./site/original-nav.html"
            
            # Function to fix HTML links (ensure they have .html extension)
            fix_links() {
              local content="$1"
              # Replace links that don't have .html extension or hash
              echo "$content" | sed -E 's/href="([^"#\.]+)"/href="\1.html"/g'
            }
            
            # Extract navigation from file
            NAV_CONTENT=$(grep -o '<ul class="nav[^>]*>.*</ul>' "$NAV_FILE" -z || grep -o '<div class="nav[^>]*>.*</div>' "$NAV_FILE" -z || echo "")
            
            if [ -z "$NAV_CONTENT" ]; then
              # If we couldn't extract with the pattern above, try getting all links
              NAV_CONTENT="<ul>"
              while read -r line; do
                if [[ "$line" == *"<a href="* && "$line" == *"</a>"* ]]; then
                  # Extract just the <a> tag from the line
                  link=$(echo "$line" | grep -o '<a href=[^>]*>[^<]*</a>' || echo "")
                  if [ -n "$link" ]; then
                    NAV_CONTENT="${NAV_CONTENT}<li>${link}</li>"
                  fi
                fi
              done < "$NAV_FILE"
              NAV_CONTENT="${NAV_CONTENT}</ul>"
            fi
            
            # Fix links in the navigation content
            FIXED_NAV_CONTENT=$(fix_links "$NAV_CONTENT")
            
            # Create sidebar content
            SIDEBAR_CONTENT="<div class=\"sidebar\">
            <h2>Navigation</h2>
            ${FIXED_NAV_CONTENT}
            </div>"
            
            # Create temporary file with sidebar content
            TEMP_SIDEBAR=$(mktemp)
            echo "$SIDEBAR_CONTENT" > "$TEMP_SIDEBAR"
            
            # Process all HTML files to add sidebar
            find ./site -name "*.html" | while read -r html_file; do
              # Skip navigation files
              if [[ "$html_file" != *"toc.html"* && "$html_file" != *"nav.html"* ]]; then
                echo "Adding sidebar to $html_file"
                
                # Create new file with modifications
                TEMP_HTML=$(mktemp)
                
                # Process the file line by line
                while IFS= read -r line; do
                  # Add CSS and JS links before head closing tag
                  if [[ "$line" == *"</head>"* ]]; then
                    echo '<link rel="stylesheet" type="text/css" href="css/sidecart.css">' >> "$TEMP_HTML"
                    echo '<script src="js/sidecart.js"></script>' >> "$TEMP_HTML"
                  fi
                  
                  # Add sidebar after body opening tag
                  if [[ "$line" == *"<body"*">"* ]]; then
                    echo "$line" >> "$TEMP_HTML"
                    cat "$TEMP_SIDEBAR" >> "$TEMP_HTML"
                    echo '<div class="main-content">' >> "$TEMP_HTML"
                    continue
                  fi
                  
                  # Add main-content div closing before body closing tag
                  if [[ "$line" == *"</body>"* ]]; then
                    echo '</div>' >> "$TEMP_HTML"
                  fi
                  
                  # Fix any internal links in the page content
                  if [[ "$line" == *"<a href="* && "$line" != *".html"* && "$line" != *"http"* && "$line" != *"#"* ]]; then
                    # Fix links that don't have .html extension
                    fixed_line=$(echo "$line" | sed -E 's/href="([^"#\.]+)"/href="\1.html"/g')
                    echo "$fixed_line" >> "$TEMP_HTML"
                  else
                    # Write the original line
                    echo "$line" >> "$TEMP_HTML"
                  fi
                done < "$html_file"
                
                # Replace original file with modified version
                mv "$TEMP_HTML" "$html_file"
              fi
            done
            
            # Clean up temp files
            rm -f "$TEMP_SIDEBAR"
          else
            echo "No navigation file found. Creating basic sidebar."
            
            # Scan for all HTML files to build a navigation
            echo "<div class=\"sidebar\"><h2>Navigation</h2><ul>" > sidebar.html
            
            # Find all HTML files and create navigation
            find ./site -name "*.html" -not -name "toc.html" -not -name "nav.html" | sort | while read -r page; do
              # Get the filename without path
              filename=$(basename "$page")
              # Get the title from the file
              title=$(grep -o '<title>[^<]*</title>' "$page" | sed 's/<title>\(.*\)<\/title>/\1/' || echo "$filename")
              # Add to navigation
              echo "<li><a href=\"$filename\">$title</a></li>" >> sidebar.html
            done
            
            echo "</ul></div>" >> sidebar.html
            
            # Process all HTML files to add the generated sidebar
            find ./site -name "*.html" | while read -r html_file; do
              # Skip navigation files
              if [[ "$html_file" != *"toc.html"* && "$html_file" != *"nav.html"* ]]; then
                echo "Adding generated sidebar to $html_file"
                
                # Create new file with modifications
                TEMP_HTML=$(mktemp)
                
                # Process the file line by line
                while IFS= read -r line; do
                  # Add CSS and JS links before head closing tag
                  if [[ "$line" == *"</head>"* ]]; then
                    echo '<link rel="stylesheet" type="text/css" href="css/sidecart.css">' >> "$TEMP_HTML"
                    echo '<script src="js/sidecart.js"></script>' >> "$TEMP_HTML"
                  fi
                  
                  # Add sidebar after body opening tag
                  if [[ "$line" == *"<body"*">"* ]]; then
                    echo "$line" >> "$TEMP_HTML"
                    cat sidebar.html >> "$TEMP_HTML"
                    echo '<div class="main-content">' >> "$TEMP_HTML"
                    continue
                  fi
                  
                  # Add main-content div closing before body closing tag
                  if [[ "$line" == *"</body>"* ]]; then
                    echo '</div>' >> "$TEMP_HTML"
                  fi
                  
                  # Fix any internal links
                  if [[ "$line" == *"<a href="* && "$line" != *".html"* && "$line" != *"http"* && "$line" != *"#"* ]]; then
                    # Fix links that don't have .html extension
                    fixed_line=$(echo "$line" | sed -E 's/href="([^"#\.]+)"/href="\1.html"/g')
                    echo "$fixed_line" >> "$TEMP_HTML"
                  else
                    # Write the original line
                    echo "$line" >> "$TEMP_HTML"
                  fi
                done < "$html_file"
                
                # Replace original file with modified version
                mv "$TEMP_HTML" "$html_file"
              fi
            done
            
            # Clean up
            rm -f sidebar.html
          fi
          
          echo "Side cart feature added and links fixed successfully."
          
      # Step 6: Deploy the generated HTML site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Token provided by GitHub
          publish_dir: ./site                       # Directory containing the built site
          force_orphan: true                        # Create a new history branch