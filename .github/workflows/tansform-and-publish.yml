          window.location.href = 'dashboard.html';
        }
      } else {
        errorMessage.textContent = result.error || 'Invalid credentials';
        errorMessage.classList.add('show');
      }
    } catch (error) {
      errorMessage.textContent = 'Login failed. Please try again.';
      errorMessage.classList.add('show');
    }
  });
});
