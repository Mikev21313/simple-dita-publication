          // Initialize App
          function initApp() {
            debug('Initializing app with base path:', basePath);
            
            // Create UI elements
            createConnectionStatus();
            createFeedbackSidebar();
            
            // Setup event listeners
            setupEventListeners();
            renderNavigation(navigationConfig);
