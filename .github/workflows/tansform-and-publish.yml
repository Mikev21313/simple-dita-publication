    <title>Mission Readiness: Launchpad Supervisor Interface - VH6 Fleet - Wide</title>
    <shortdesc>This Mission Readiness (MR) procedure explains how to use the Supervisor Interface in the Launchpad tool for managing vehicle setup tasks.</shortdesc>
    <taskbody>
        <context>
            <p>The Supervisor Interface is a component of the Launchpad tool developed by the Garage Tools team for Mission Readiness. It provides a wireless interface to help with starting up VH6 and L3 robots and putting them into service on time. The Supervisor Interface is one of two main interfaces in Launchpad.</p>
        </context>
    </taskbody>
