          // Feedback Management
          function createFeedbackSidebar() {
            const sidebar = document.createElement('div');
            sidebar.className = 'feedback-sidebar';
            sidebar.id = 'feedbackSidebar';
            sidebar.innerHTML = `
              <h3>üí¨ Document Feedback</h3>
