                            body: JSON.stringify({
                                state: 'closed',
                                state_reason: 'not_planned'
                            })
                        });
                        closedCount++;
                    } catch (error) {
                        console.error('Error closing comment:', error);
                    }
                }

                showStatusMessage(`‚úÖ Closed ${closedCount} outdated comments.`, 'success');
                
                // Reload comments
