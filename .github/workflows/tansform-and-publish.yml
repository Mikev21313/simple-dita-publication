name: Transform DITA to HTML

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up DITA-OT
        run: |
          wget https://github.com/dita-ot/dita-ot/releases/download/4.0.2/dita-ot-4.0.2.zip
          unzip dita-ot-4.0.2.zip
          chmod +x dita-ot-4.0.2/bin/dita

      - name: Transform DITA to HTML
        run: |
          ./dita-ot-4.0.2/bin/dita --input=dita-source/automotive.ditamap --format=html5 --output=./site
          echo "DITA transformation complete"
          
          # List files for debugging
          echo "Generated files:"
          find ./site -type f | sort

      - name: Create Simplified Navigation
        run: |
          # Create directories for assets
          mkdir -p ./site/css
          
          # Create CSS file
          cat > ./site/css/style.css << 'EOF'
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }

          body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            width: 100%;
          }
          
          .sidebar {
            width: 250px;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            border-right: 1px solid #ddd;
          }
          
          .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
          }
          
          .sidebar h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
          }
          
          .sidebar ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 15px;
          }
          
          .sidebar ul ul {
            padding-left: 20px;
            margin-top: 5px;
          }
          
          .sidebar li {
            margin-bottom: 8px;
          }
          
          .sidebar a {
            color: #2c3e50;
            text-decoration: none;
            display: block;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
          }
          
          .sidebar a:hover {
            background-color: #e0e0e0;
          }
          
          .sidebar a.active {
            background-color: #dbeafe;
            font-weight: bold;
          }
          
          /* Improve readability in main content */
          .main-content h1, .main-content h2, .main-content h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
          }
          
          .main-content p {
            margin-bottom: 1em;
          }
          
          .main-content img {
            max-width: 100%;
            height: auto;
          }
          
          /* Hide duplicate navigation in main content */
          .main-content > ul:first-of-type {
            display: none;
          }
          EOF
          
          # Create the navigation HTML
          cat > ./site/navigation.html << 'EOF'
          <ul>
            <li><a href="automotive-theories.html">Automotive Theories</a>
              <ul>
                <li><a href="history-of-automobiles.html">History of Automobiles</a></li>
                <li><a href="types-of-vehicles.html">Types of Vehicles</a></li>
                <li><a href="automobile-fundamentals.html">Automobile Fundamentals</a></li>
                <li><a href="major-vehicle-components.html">Major Vehicle Components</a>
                  <ul>
                    <li><a href="electrical-systems.html">Electrical Systems</a></li>
                    <li><a href="engine-systems.html">Engine Systems</a></li>
                    <li><a href="electric-vehicles.html">Electric Vehicles</a></li>
                    <li><a href="braking-systems.html">Braking Systems</a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li><a href="basic-maintenance.html">Basic Maintenance</a></li>
            <li><a href="vehicle-maintenance.html">Vehicle Maintenance</a></li>
            <li><a href="emergency-repairs.html">Emergency Repairs</a></li>
          </ul>
          EOF
          
          # Process each HTML file to add navigation
          find ./site -name "*.html" | while read file; do
            echo "Processing $file"
            
            # Create a temporary file
            tmp_file=$(mktemp)
            
            # Get the title from the original file
            title=$(grep -o "<title>.*</title>" "$file" | head -1 || echo "<title>Automotive Documentation</title>")
            
            # Extract the main content (avoiding body tags)
            content=$(sed -n '/<body/,/<\/body>/p' "$file" | sed '/<body/d;/<\/body>/d')
            
            # Create a new HTML file with navigation sidebar and content
            cat > "$tmp_file" << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            $title
            <link rel="stylesheet" href="css/style.css">
            <script>
              document.addEventListener('DOMContentLoaded', function() {
                // Highlight current page in navigation
                var path = window.location.pathname;
                var page = path.split("/").pop();
                if(!page) page = "index.html";
                
                var links = document.querySelectorAll('.sidebar a');
                links.forEach(function(link) {
                  if(link.getAttribute('href') === page) {
                    link.classList.add('active');
                  }
                });
              });
            </script>
          </head>
          <body>
            <div class="sidebar">
              <h2>Navigation</h2>
              $(cat ./site/navigation.html)
            </div>
            <div class="main-content">
          $content
            </div>
          </body>
          </html>
          EOF
            
            # Replace the original file
            mv "$tmp_file" "$file"
          done
          
          # Create redirects for navigation items that don't exist
          for target in automotive-theories.html history-of-automobiles.html types-of-vehicles.html automobile-fundamentals.html major-vehicle-components.html electrical-systems.html engine-systems.html electric-vehicles.html braking-systems.html basic-maintenance.html vehicle-maintenance.html emergency-repairs.html; do
            if [ ! -f "./site/$target" ]; then
              echo "Creating redirect for $target"
              
              # Create a simple HTML page with navigation
              cat > "./site/$target" << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>${target%.*}</title>
            <link rel="stylesheet" href="css/style.css">
          </head>
          <body>
            <div class="sidebar">
              <h2>Navigation</h2>
              $(cat ./site/navigation.html)
            </div>
            <div class="main-content">
              <h1>${target%.*}</h1>
              <p>Content for this topic is coming soon.</p>
            </div>
          </body>
          </html>
          EOF
            fi
          done
          
          # Create index.html if it doesn't exist
          if [ ! -f "./site/index.html" ]; then
            echo "Creating index.html"
            
            # Copy from an existing file if available
            if [ -f "./site/automotive-theories.html" ]; then
              cp "./site/automotive-theories.html" "./site/index.html"
            else
              # Create a basic index page
              cat > "./site/index.html" << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>Automotive Documentation</title>
            <link rel="stylesheet" href="css/style.css">
          </head>
          <body>
            <div class="sidebar">
              <h2>Navigation</h2>
              $(cat ./site/navigation.html)
            </div>
            <div class="main-content">
              <h1>Automotive Documentation</h1>
              <p>Welcome to the automotive documentation. Please select a topic from the navigation menu.</p>
            </div>
          </body>
          </html>
          EOF
            fi
          fi
          
          # Clean up
          rm -f ./site/navigation.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true