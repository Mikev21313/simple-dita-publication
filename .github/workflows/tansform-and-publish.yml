          function showWelcomeScreen() {
            contentTitleEl.textContent = 'Automotive Documentation';
            document.title = 'Automotive Documentation';
            contentEl.innerHTML = `
              <div class="welcome-screen">
                <h2>Welcome to Automotive Documentation</h2>
