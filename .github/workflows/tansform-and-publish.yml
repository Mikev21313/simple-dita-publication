            padding: 15px; /* Reduced padding to give more space for content */
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid #a7d9e7; /* Aquamarine border */
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05); /* Subtle shadow */
          }

          .main-content {
            flex: 1;
            padding: 30px; /* More padding */
            height: 100vh;
            overflow-y: auto;
            background-color: #ffffff; /* White content area */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.02); /* Inner shadow */
          }

          .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px; /* More space */
            color: #00796b; /* Dark aquamarine for headings */
            border-bottom: 2px solid #4db6ac; /* More prominent border */
            padding-bottom: 15px;
            font-size: 1.6em; /* Larger heading */
          }

          /* Navigation styling */
          .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            margin-top: 20px; /* Space for search */
          }

          .sidebar ul {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 5px;
          }

          .sidebar ul ul {
            padding-left: 25px; /* Deeper indentation */
            margin-top: 5px;
            margin-bottom: 0;
          }

          .sidebar li {
            margin-bottom: 8px; /* More space between items */
            position: relative;
          }

          /* Toggle arrow styling */
          .sidebar .toggle-arrow {
