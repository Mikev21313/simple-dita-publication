    <task id="task_stv_gf2_xmb">
        <title>Procedure</title>
        <shortdesc>This section explains how to access and use the Launchpad Supervisor Interface</shortdesc>
        <taskbody>
            <steps id="steps_esn_y3j_wpb">
                <step>
                    <cmd>Accessing the Supervisor Interface</cmd>
                    <substeps>
                        <substep>
                            <cmd>Ensure connection to the "Z.Internal Wifi."</cmd>
                        </substep>
                        <substep>
                            <cmd>Navigate to the appropriate Supervisor login URL:</cmd>
                            <info>
                                <ul>
                                    <li>Prod: https://launchpad.prod.zooxapps.com/supervisor/tasks</li>
                                    <li>Staging: https://launchpad.staging.zooxapps.com/supervisor/tasks</li>
                                </ul>
                            </info>
                        </substep>
                        <substep>
                            <cmd>Click on "Supervisor" on the login page.</cmd>
                        </substep>
                        <substep>
                            <cmd>Log in using a Zoox Account by following the Zoox Microsoft Authenticator flow.</cmd>
                        </substep>
                    </substeps>
                </step>
                <step>
                    <cmd>Understanding the Supervisor View</cmd>
                    <info>The Supervisor view is organized into four main tabs:</info>
                    <substeps>
                        <substep>
                            <cmd>Dashboard</cmd>
                            <info>Provides an overview of the set-up progress as vehicles move through the Launchpad flow. Note: This tab is currently not being used.</info>
                        </substep>
                        <substep>
                            <cmd>Users</cmd>
                            <info>Lists all the people who can be assigned vehicle set-up tasks.</info>
                        </substep>
                        <substep>
                            <cmd>Vehicles</cmd>
                            <info>Lists vehicles that can be assigned and filtered by Depot. </info>
                        </substep>
                        <substep>
                            <cmd>Tasks</cmd>
                            <info>This section is used daily for assigning and monitoring tasks.</info>
                        </substep>
                    </substeps>
                </step>
                <step>
                    <cmd>Using the Tasks Tab</cmd>
                    <info>The Tasks tab is the primary tool for Supervisors. Each vehicle is represented by a row in this view. Task details can be entered and assigned using drop-down fields.</info>
                    <substeps>
                        <substep>
                            <cmd>Inspect key information in the Tasks Tab:</cmd>
                            <info>
                                <table frame="all" rowsep="1" colsep="1">
                                    <tgroup cols="2">
                                        <colspec colname="col1" colwidth="1*"/>
                                        <colspec colname="col2" colwidth="3*"/>
                                        <thead>
                                            <row>
                                                <entry>Field</entry>
                                                <entry>Description</entry>
                                            </row>
                                        </thead>
                                        <tbody>
                                            <row>
                                                <entry>Task Type</entry>
                                                <entry>Indicates the type of task being assigned. Options include Startup, Post Break, and Post PC.</entry>
                                            </row>
                                            <row>
                                                <entry>Due</entry>
                                                <entry>Specifies the time the vehicle needs to be ready by (drop-down menu).</entry>
                                            </row>
                                            <row>
                                                <entry>Assignee</entry>
                                                <entry>Allows assignment of one user to a vehicle (drop-down menu).</entry>
                                            </row>
                                            <row>
                                                <entry>Roster</entry>
                                                <entry>Used to choose the roster for the vehicle (drop-down menu).</entry>
                                            </row>
                                            <row>
                                                <entry>Branch</entry>
                                                <entry>The required branch for the vehicle's next mission (manual input).</entry>
                                            </row>
                                            <row>
                                                <entry>Issue</entry>
                                                <entry>If an issue is reported during vehicle set-up, this column will show the reason. The entire column will turn red if there is an issue (automatically updated).</entry>
                                            </row>
                                            <row>
                                                <entry>Progress</entry>
                                                <entry>A blue progress bar that updates as a vehicle moves through the Launchpad steps (automatically updated).</entry>
                                            </row>
                                            <row>
                                                <entry>Status</entry>
                                                <entry>Indicates the current status of the task (e.g., NotStarted, InProgress, Cancelled, Completed).</entry>
                                            </row>
                                        </tbody>
                                    </tgroup>
                                </table>
                            </info>
                        </substep>
                    </substeps>
                </step>
                <step>
                    <cmd>Understanding Types of Tasks Workflow</cmd>
                    <info>
                        <ul>
                            <li><b>VH6Startup:</b> Tasks required to set up a vehicle for the first time in the day. These are pre-populated for all vehicles daily.</li>
                            <li><b>VH6PostPC:</b> Task to set up a vehicle after a PC (Post Charge) during service. These tasks are manually added and assigned.</li>
                            <li><b>VH6PostBreak:</b> Task to set up a vehicle after a break during service. These tasks are manually added and can be preassigned using the days scheduled in the Slack channel "#fc/slac/lv"-service-ops.</li>
                            <li><b>VH6RobotReturn:</b> Task performed after a vehicle returns from service. This is currently used to clip the logger.</li>
                            <li><b>VH6StabilityStartup:</b> (R&amp;D only)</li>
                        </ul>
                    </info>
                </step>
                <step>
                    <cmd>Adding Tasks (Post Break and Post PC)</cmd>
                    <substeps>
                        <substep>
                            <cmd>At the top left of the Task page, click the "Add" button.</cmd>
                        </substep>
                        <substep>
                            <cmd>In the "Add Task" modal that appears:</cmd>
                            <info>
                                <table frame="all" rowsep="1" colsep="1">
                                    <tgroup cols="2">
                                        <colspec colname="col1" colwidth="1*"/>
                                        <colspec colname="col2" colwidth="3*"/>
                                        <thead>
                                            <row>
                                                <entry>Field</entry>
                                                <entry>Action</entry>
                                            </row>
                                        </thead>
                                        <tbody>
                                            <row>
                                                <entry>Vehicle Type</entry>
                                                <entry>Select the Vehicle Type (e.g., VH6).</entry>
                                            </row>
                                            <row>
                                                <entry>Workflow Type</entry>
                                                <entry>Select the Workflow Task Type (e.g., VH6PostBreak, VH6PostPC).</entry>
                                            </row>
                                            <row>
                                                <entry>Vehicle</entry>
                                                <entry>Select the Vehicle number.</entry>
                                            </row>
                                            <row>
                                                <entry>Assignee</entry>
                                                <entry>Select the Assignee (the operator).</entry>
                                            </row>
                                            <row>
                                                <entry>Due At</entry>
                                                <entry>Set the Due At time (when the vehicle needs to be ready).</entry>
                                            </row>
                                            <row>
                                                <entry>Depot</entry>
                                                <entry>Select the Depot.</entry>
                                            </row>
                                            <row>
                                                <entry>Mission Type</entry>
                                                <entry>Select the Mission Type.</entry>
                                            </row>
                                            <row>
                                                <entry>Create button</entry>
                                                <entry>Click to create the task.</entry>
                                            </row>
                                        </tbody>
                                    </tgroup>
                                </table>
                            </info>
                        </substep>
                    </substeps>
                </step>
                <step>
                    <cmd>Editing Tasks</cmd>
                    <info>
                        <p>When Supervisors need to edit a task, double click on the field and select from the drop-down menu. Note, only due, assignee, depot, mission type and roster are able to be edited.</p>
                    </info>
                </step>
                <step>
                    <cmd>Canceling Tasks</cmd>
                    <info>
                        <p>When Supervisors need to cancel a task, select the task to highlight and click on the upper left hand corner of the interface. The status of the task will update as canceled.</p>
                    </info>
                </step>
                <step>
                    <cmd>Logging Out</cmd>
                    <substeps>
                        <substep>
                            <cmd>Click on the profile image at the top right of the screen.</cmd>
                        </substep>
                        <substep>
                            <cmd>Verify Log Out.</cmd>
                        </substep>
                    </substeps>
                </step>
            </steps>
        </taskbody>
    </task>
