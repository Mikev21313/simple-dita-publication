          function updateReviewButtons() {
            if (reviewToggleBtn) {
              reviewToggleBtn.textContent = window.reviewMode ? 'Exit Review' : 'üìù Review Mode';
              reviewToggleBtn.classList.toggle('active', window.reviewMode);
