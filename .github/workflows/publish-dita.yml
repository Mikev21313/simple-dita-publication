name: Publish DITA to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install DITA-OT
        run: |
          wget https://github.com/dita-ot/dita-ot/releases/download/3.7.4/dita-ot-3.7.4.zip
          unzip dita-ot-3.7.4.zip
          chmod +x dita-ot-3.7.4/bin/dita

      - name: Build DITA
        run: |
          ./dita-ot-3.7.4/bin/dita -i dita-source/maps/simple-guide.ditamap -o docs -f html5 \
          --args.copycss=yes \
          --args.css=custom.css \
          --args.cssroot=dita-source/css

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true